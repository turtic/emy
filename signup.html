<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="noindex" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/media/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/media/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/media/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/media/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/media/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./assets/media/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-config"
      content="./assets/media/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>emy</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="white-stripes">
    <div class="container signup-section">
      <div class="row">
        <div class="d-none d-md-flex col-md-6 left-signup">
          <img src="./assets/media/logo/logo.svg" alt="logo" />
          <h1>Welcome to <br />Emyapp!</h1>
          <h2>A Twitter for payments.</h2>
        </div>
        <div class="col-12 col-md-6  offset-xl-1 col-xl-5 right-signup">
          <h2>Reserve your handle here</h2>
          <form action="">
            <div class="input-box">
              <input type="text" placeholder="First Name" />
              <i class="icon-profile"></i>
              <label class="floating-label">First Name</label>
              <span class="validation-alert"></span>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Last Name" />
              <i class="icon-profile"></i>
              <label class="floating-label">Last Name</label>
              <span class="validation-alert"></span>
            </div>
            <div class="input-box">
              <input type="email" placeholder="Email*" required />
              <i class="icon-email"></i>
              <label class="floating-label">Email*</label>
              <span class="validation-alert"></span>
            </div>
            <div class="input-box">
              <input id="handle" type="text" placeholder="Handle*" required />
              <i class="icon-handle"></i>
              <label class="floating-label">Handle*</label>
              <span class="validation-alert"></span>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Password*" required />
              <i class="icon-password"></i>
              <label class="floating-label">Password*</label>
              <span class="validation-alert"></span>
            </div>
            <p class="signup-terms">
              By signing up you agree to our <br />
              <a href="#">Terms & Conditions</a> and
              <a href="#">Privacy policy</a>
            </p>
            <button type="submit">Reserve</button>
          </form>
        </div>
      </div>
    </div>

    <div class="bot-mask"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>
