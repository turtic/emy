<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="robots" content="noindex" />
  <title>EMY, form</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="white-stripes">



  <div class="container signup-section">
    <div class="row">
      <div class="d-none d-md-flex col-md-6 left-signup">
        <h5>@EMY</h5>
        <h1>Welcome to <br>Emyapp!</h1>
        <h2>A Twitter for payments.</h2>
        <!-- <img src="./assets/media/desktop/images/mobile_signup.png" alt="mobile phone sign up"> -->
      </div>
      <div class="col-12 col-md-6  offset-xl-1 col-xl-5 right-signup">
        <h2>Reserve your handle here</h2>
        <form action="">
          <div class="input-box">
            <input type="text" placeholder="First Name">
            <i class="icon-profile"></i>
            <label class="floating-label">First Name</label>
            <span class="validation-alert">This email already exists</span>
          </div>

          <div class="input-box">
            <input type="text" placeholder="Last Name">
            <i class="icon-profile"></i>
            <label class="floating-label">Last Name</label>
            <span class="validation-alert">This email already exists</span>
          </div>

          <div class="input-box">
            <input type="email" placeholder="Email">
            <i class="icon-email"></i>
            <label class="floating-label">Email</label>
            <span class="validation-alert">This email already exists</span>
          </div>

          <div class="input-box">
            <input id="handle" type="text" placeholder="Handle">
            <i class="icon-handle"></i>
            <label class="floating-label">Handle</label>
            <span class="validation-alert">This email already exists</span>
          </div>

          <div class="input-box">
            <input type="password" placeholder="Password">
            <i class="icon-password"></i>
            <label class="floating-label">Password</label>
            <span class="validation-alert">This email already exists</span>
          </div>
          <p class="signup-terms">
            By signing up you agree to our <br>
            <a href="#">Terms & Conditions</a> and <a href="#">Privacy policy</a>
          </p>

          <button type="submit">Reserve</button>
        </form>
      </div>
    </div>
  </div>

<div class="bot-mask">
  
</div>
  


  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
