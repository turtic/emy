<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="noindex" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/media/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/media/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/media/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/media/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/media/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./assets/media/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-config"
      content="./assets/media/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>emy</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="white-stripes success-back-color">
    <div class="container signup-section">
      <div class="row">
        <div class="d-none d-md-flex col-md-6 left-signup">
          <img src="./assets/media/logo/logo.svg" alt="logo" />
          <h1>Welcome to <br />Emyapp!</h1>
          <h2>A Twitter for payments.</h2>
        </div>
        <div class="col-12 col-md-6  offset-xl-1 col-xl-5 right-signup justify-content-center">
            <img class="d-flex d-md-none mobile-logo" src="./assets/media/logo/logo.svg" alt="logo" />
          <div class="signup-success">
            <i class="icon-checked"> </i>
            <h2 class="text-center text-md-left">
              Profile successfully created <br />
              <span>@marco</span>
            </h2>
            <a
              >Explore the Emyapp and make your <br />
              first money transfer. <i class="icon-arrow"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <div class="bot-mask"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
